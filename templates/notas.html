{% extends 'plantilla.html' %}
{% block heading %}
    {{ headline }}
{% endblock heading %}

{% block body %}
        <ul>
            {% for nota in notas %}
                <li>{{ nota }}</li>
            {% endfor %}
        </ul>
    
    <form action = "{{ url_for('notas') }}" method = "post">
    <input type = "text" name = "nota" placeholder = "Introduce la nota">
    <button>Inserta nota</button>
    </form>

    <a href="{{ url_for('index') }}">Ir al inicio</a>
{% endblock body %}
